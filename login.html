<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In - Internship and Campus Recruitment Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 login-form">
      <h2 class="text-center mb-4">Log In</h2>
      <form action="login.php" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="student">Student</option>
            <option value="recruiter">Recruiter</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button  type="submit" class="btn btn-success w-100"><a id="log" href="admin.html">Log In</a></button>
      </form>

      <div class="text-center mt-3">
        Don't have an account? <a href="index.html">Sign up</a>
      </div>
    </div>
  </div>

</body>
</html>
